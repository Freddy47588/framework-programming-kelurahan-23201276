<!DOCTYPE html>
<html>
<head><title>Konfirmasi Hapus Pengaduan</title></head>
<body>

  <h1>Hapus Pengaduan</h1>
  
  <p>Hapus pengaduan: <strong>{{ object.judul }}</strong> milik {{ object.pelapor.nama_lengkap }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Ya, Hapus</button>
    <a href="{% url 'pengaduan-list' %}">Batal</a>
  </form>
</body>
</html>
